<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baap Er Bank</title>
</head>
<body class="bg-black text-white mt-52">
    <header>
        <h1 class="text-4xl text-center mt-10">Welcome To 
            <span class="font-semibold text-orange-800">Baap Er Bank!</span></h1>
    </header>
    <main>
        <section class="bg-orange-800 mt-12 p-8 md:w-6/12 mx-auto rounded">
            <h1 class="text-3xl">Please Sign In</h1>
            <div class="text-black py-8">
                <input class="w-9/12 block mb-3 px-3 py-2" type="email" name="" id="user-email" placeholder="Enter your email address">
                <input class="w-9/12 block mb-2 px-3 py-2" type="password" name="" id="user-password" placeholder="Enter your password">
                <button id="btn-submit" class="bg-black hover:bg-gray-900 text-white px-8 py-2 rounded font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
